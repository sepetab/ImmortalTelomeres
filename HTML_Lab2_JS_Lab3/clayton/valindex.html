<!DOCTYPE html>
<html>
<head>
	<title>Login & Registration Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./css/valStyle.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  <script defer type="text/javascript" src="./script/valScript.js"></script>
</head>
<body>
    <!-- normal sign in page  -->
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
    </label>
    <button class="submit" type="button">Sign In</button>
    <div class="error"></div>
    </div>

<!-- Side-panel for overlay -->
<div class="sub-cont">
    <div class="img">
        <div class="img-text m-up">
            <h1>New here?</h1>
            <h3>Complete the registration form and be excited for new perks</h3>
        </div>
        <div class="img-text m-in">
            <h1>Already have an account?</h1>
            <h3>Just sign in!</h3>
        </div>
        <div class="img-btn">
            <span class="m-up">Sign Up</span>
            <span class="m-in">Sign In</span>
        </div>
    </div>
    
    <!-- Account registration -->
     <div class="sign-up">
        <div class="form">
            <h2>Account Registration</h2>
            <label>
                <span>First Name</span>
                <input id="firstName" name="firstName" type="text">
                <small>Error message</small>
            </label>
            <label>
                <span>Last Name</span>
                <input for="lastName" type="text">
            </label>
            <label>
                <span>Date of birth (dd-mm-yyyy)</span>
                <input for="DOB" type="text">
            </label>
            <!-- <label for="gender"> Gender </label> -->
            <label>
            <span>Gender</span>
            <select for="gender" center name ="gender"> 
                <!-- Allows option to be selected, but not to be in pool of selections -->
                <option hidden disabled selected value>(Select Option)</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            </label>
            <label>
            <span>Email Address</span>
            <input for="email" type="email">
            </label>
            <label>
            <span>Password</span>
            <input for="pass" type="password">
            </label>
            <label>
            <span>Confirm Password</span>
            <input for="rePass" type="password">
            </label>
            <div>
                <label><input type="checkbox">I would like to receive marketing material</label>
            </div>
            <button type="button" class="submit">Sign Up Now</button>
            </div>
            <div class="error"></div>
        </div>
    </div>
  </div>
</body>
</html>
