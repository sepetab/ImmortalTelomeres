<html> 
    <head>
        <title>User Validation Form</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="#" />
    </head>
<body>
    <div class = "switchContainer" id = "valContainer">
        <!-- Section for sign-up form -->
        <div class = " formContainer signUpContainer">
            <!-- # means current page -->
            <form action = "#">
                <h1>Account Registration</h1>
                <span> Please complete following details for registration </span>
                <label>
                    <span>First Name</span>
                    <input type = "text" placeholder = "Enter First Name" />
                </label> 
                <label>
                    <span>Last Name</span>
                    <input type = "text" placeholder = "Enter Last Name" /> 
                </label>
                <label>
                    <span>Date of birth</span>
                    <input type = "text" placeholder = "dd-mm-yyyy">
                </label>
                <label for = "gender"> Gender </label>
                <select name = "gender" id = "gender"> 
                    <!-- Allows option to be selected, but not to be in pool of selections -->
                    <option hidden disabled selected value>(Select Option)</option>
                    <option value = "Male">Male</option>
                    <option value = "Female">Female</option>
                    <option value = "Other">Other</option>
                </select>
                <label>
                    <span>Email Address</span>
                    <input type = "email" placeholder = "Enter Email Address"/>
                </label>
                <label>
                    <span>Password</span>
                    <input type ="password" placeholder = "Enter Password"/>
                </label>
                <label>
                    <span>Confirm Password</span> 
                    <input type = "password" placeholder = "Re-Enter Password"/>
                </label>
                <div>
                    <input type = "checkbox" id = "marketCheck">
                    <label for = "marketCheck">I would like to receive marketing material from HackerHealth</label>
                </div>
                <button> Sign up </button>
            </form>
        </div>
        <!-- Sign in section -->
        <div class = "formContainer signUpContainer"> 
            <form action = "#"> 
                <h1>Sign In</h1>
                <span>Sign in with your registered account</span>
                <label>
                    <span>Email Address</span>
                    <input type = "email" placeholder = "Enter Email Address"/>
                </label>
                <label>
                    <span>Password</span>
                    <input type = "password" placeholder = "Enter Password"/>
                </label>
                <button>Sign In</button>
            </form>
        </div>
        <!-- Overlay container section -->
        <div>
            <div class = "overlayContainer">
                <div class = "overlay"> 
                    <div class = "overlayPanel overlayLeft">
                        <h1>One of us?</h1>
                        <p>Just sign In!</p>
                        <!-- ghost button for secondary button, not the main focus -->
                        <button class = "ghost" id ="signIn">Sign In</button>
                    </div>
                    <div class = "overlayPanel overlayRight">
                        <h1>Want to join, Friend?</h1> 
                        <p>Sign up and discover the amazing perks on offer</p>
                        <button class = "ghost" id = "signUp">Sign Up</button>
                    </div>
                </div>  
            </div>
        </div>
    </div>
<script src ="./script/script.js"></script>
</body>
</html>
