<!DOCTYPE html>
<html>
<head>
	<title>Practioner Login</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lora|Ubuntu:300,400,700&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- normal sign in page  -->
    <div class="formContainer">
        <h1>Practitioner Login</h1>
        <form class="inputForm" id="pracLogin"  onsubmit="return validateForm()" method="post" action="signIn.php">
            <div class="inputField">
                <label for ="username">Username</label>
                <input type="text" name="Username" id="username" onfocusout="validateUsername()"/>
                <span class="errorTxt"></span>
            </div>
            <div>
                <label for ="password">Password</label>
                <input type="password" name="Password" id="password" onfocusout="validatePassword()"/>
                <span class="errorTxt"></span>
            </div>
            <button class="inputBtn submit" type="submit">Sign In</button>
        </form>
    </div>
</body>
<script src="script/scriptSignin.js"></script>
</html>
