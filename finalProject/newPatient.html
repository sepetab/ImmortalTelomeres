<!DOCTYPE html>
<html>
    <head>
        <title>New Patient Registration Form</title>
        <link href="https://fonts.googleapis.com/css?family=Lora|Ubuntu:300,400,700&display=swap" rel="stylesheet"> 
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container-header">
              <a HREF="newPatient.html"><div class="logo-container">
                  <!-- <img src="img/logo.png" class="logo" alt="HealthHacker logo"/> -->
                  <p class="subtitle">HealthHacker Workshop</p>
                </div></a>
                <nav>
                    <ul class="nav-ul">
                        <li class="nav-li"><a class="nav-a current-page" href="#">Home</a></li>
                        <li class="nav-li"><a class="nav-a" href="">Schedule</a></li>
                        
                    </ul>
                </nav>
            </div>
        </header>
        <div class='formContainer'> 
            <h1>New Patient Registration Form</h1>
            <!-- Remove 'novalidate' later, overrules current validation cmds -->
            <form id="newPatientForm" novalidate> 
                <div class = "inputField">
                    <label for="firstName">First Name</label> 
                    <input type="text" placeholder="Enter your first name" name="First Name" id="firstName" onfocusout="validateFirstName()"/>
                    <span class="errorTxt"></span>
                </div>
                <div class = "inputField">
                    <label for="lastName">Last Name</label>
                    <input type="text" placeholder="Enter your last name" name="Last Name" id="lastName" onfocusout="validateLastName()"/>
                    <span class="errorTxt"></span>
                </div>
                <div class = "inputField"> 
                    <label for="roomNumber">Room Number</label>
                    <input type="text" placeholder="Enter assigned patient number" name="Room Number" id="roomNumber" onfocusout="validateRoomNumber()"/> 
                    <span class="errorTxt"></span>
                </div>
                <div>
                    <label for="patientProfile">Patient Photo</label>
                    <input type="file" name="Patient Picture" id="patientPicture">
                    <div class="imagePreview" id="imagePreview">
                        <img src="" alt="Image Preview" class="imagePreviewSample"> 
                        <span class="imagePreviewText">Image Preview</span>
                    </div>
                </div>
                <button class="submit" type="button">Submit</button>
            </form>
        </div>

        <footer>
            <div class="footer-container">
                <div>
                    <img src="" class="logo" alt="a deco"/>
                </div>
                <div class="middle-footer">
                    <p class="footer-title">HEALTHHACKER WORKSHOP</p>
                    <p class="footer-copyright">&copy; 2021 ImmortalTelomeres</p>
                </div>
                <div>
                    <p class="footer-title">CONTACT US</p>
                    <p class="footer-copyright">+61 432842728</p>
                    <p class="footer-copyright"><A class="footer-mail" HREF="mailto:enquires@hackerhealth.com">enquires@hackerhealth.com</a></p>
                </div>
            </div>
        </footer>
    </body>
    <script src="script/script.js"></script>
</html>
