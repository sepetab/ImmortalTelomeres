<!DOCTYPE html>
<html>
    <head>
        <title>Edit Patient Registration Form</title>
        <link href="https://fonts.googleapis.com/css?family=Lora|Ubuntu:300,400,700&display=swap" rel="stylesheet"> 
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container-header">
              <a HREF="mainpage.html"><div class="logo-container">
                  <img src="img/logo2.png" class="logo" alt="Hearth with stethoscope"/>
                  <p class="subtitle">HealthHacker</p>
                </div></a>
                <nav>
                    <ul class="nav-ul">
                        <li class="nav-li"><a class="nav-a" href="#">Patients</a>
                        <li class="nav-li"><a class="nav-a" href="#">Forms</a>
                            <ul>
                                <li><a class = "nav-a" href="newPatient.html">New Patient</a></li>
                                <li><a class = "nav-a" href="editPatient.html">Edit Patient</a></li>
                                <li><a class = "nav-a" href="newPrescription.html">New Prescription</a></li>
                                <li><a class = "nav-a" href="editPrescription.html">Edit Prescription</a></li>
                            </ul>
                        </li>
                        <li class="nav-li"><a class="nav-a" href="">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class='formContainer'> 
            <h1>Edit Patient Registration Form</h1>
            <form id="newPatientForm" onsubmit="return validateEditPatient()"> 
                <div class = "inputField">
                    <label for="patientID">Patient ID</label> 
                    <input type="text" placeholder="Enter Patient ID" name="Patient ID" id="patientID" onfocusout="validatePatientID()"/>
                    <span class="errorTxt"></span>
                </div>
                <div class = "inputField">
                    <label for="firstName">First Name</label> 
                    <input type="text" placeholder="Enter your first name" name="First Name" id="firstName" onfocusout="validateFirstName()"/>
                    <span class="errorTxt"></span>
                </div>
                <div class = "inputField">
                    <label for="lastName">Last Name</label>
                    <input type="text" placeholder="Enter your last name" name="Last Name" id="lastName" onfocusout="validateLastName()"/>
                    <span class="errorTxt"></span>
                </div>
                <div class = "inputField"> 
                    <label for="roomNumber">Room Number</label>
                    <input type="text" placeholder="Enter assigned patient number" name="Room Number" id="roomNumber" onfocusout="validateRoomNumber()"/> 
                    <span class="errorTxt"></span>
                </div>
                <div>
                    <label for="patientProfile">Patient Photo</label>
                    <input type="file" name="Patient Picture" id="patientPicture" accept="image/*">
                    <div class="imagePreview" id="imagePreview">
                        <img src="" alt="Image Preview" class="imagePreviewSample"> 
                        <span class="imagePreviewText">Image Preview</span>
                    </div>
                </div>
                <button class="submit" type="submit">Submit</button>
            </form>
        </div>

        <footer>
            <div class="footer-container">
                <div>
                    <img src="img/logo2.png" class="logo" alt="Heart with stethoscope"/>
                </div>
                <div class="middle-footer">

                </div>
                <div>
                    <p class="footer-title">CONTACT US</p>
                    <p class="footer-copyright">+61 432842728</p>
                    <p class="footer-copyright"><A class="footer-mail" HREF="mailto:enquires@hackerhealth.com">enquires@hackerhealth.com</a></p>
                </div>
            </div>
        </footer>
    </body>
    <script src="script/scriptPatient.js"></script>
</html>
